<div class="container">
    <div class="form-header">
      <h2 class="form-title" style="text-align: center;">Ajouter un instrument :</h2>
    </div>
    <br>
    <br>
    <br>
  
    <form class="form-body" (submit)="addInstrument()">
      <div class="form-group row">
        <label for="nomi" class="col-sm-2 col-form-label">Nom</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="nomi" [(ngModel)]="newInstrument.nomi" name="nomi">
        </div>
      </div>
  
      <div class="form-group row">
        <label for="prixi" class="col-sm-2 col-form-label">Prix</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="prixi" [(ngModel)]="newInstrument.prixi" name="prixi">
        </div>
      </div>
  
      <div class="form-group row">
        <label for="heure" class="col-sm-2 col-form-label">Heure</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="heure" [(ngModel)]="newInstrument.heure" name="heure">
        </div>
      </div>
  
      <div class="form-group row">
        <label for="prof" class="col-sm-2 col-form-label">Professeur</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="prof" [(ngModel)]="newInstrument.prof" name="prof">
        </div>
      </div>

      <div class="form-group row">
        <label for="prof" class="col-sm-2 col-form-label">Image</label>
        <div class="col-sm-10">
          <input type="file" accept="image/" (change)="onFileSelected($event)">
          <img [src]="imgURL" height="200" *ngIf="imgURL">
        </div>
      </div>
    
      <div class="form-group row">
        <div class="col-sm-2 text-center btn-success  ">
            <button type="submit" (click)="addInstrument()" class="btn my-custom-class">Nouvel Instrument</button>
        </div>
      </div>
    </form>
  </div>
